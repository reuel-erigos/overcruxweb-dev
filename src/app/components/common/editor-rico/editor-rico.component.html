<div accept-charset="UTF-8" novalidate>
  <div class="form-group has-feedback" 
       [ngClass]="{ 'has-error': myckeditor.invalid && myckeditor.touched }">

    <ckeditor [(ngModel)]="editor.conteudo" 
              #myckeditor="ngModel"
              name="myckeditor"
              [config]="ckeConfig" 
              debounce="500" 
              (paste)="onPaste($event)"
              (change)="onChange($event)">
    </ckeditor>
  </div>
</div>
  

<br><br>
<div fxLayout="row" fxLayoutGap="50px" 
     style="margin-top: 30px; margin-bottom: 10px" 
     fxFlexFill>
    <div fxFlex="100%" fxLayoutAlign="start center">

        <button mat-raised-button 
                style="width: 240px; background-color: rgb(245, 250, 248);"
                (click)="cancelar()"  
                matTooltip="Fechar">
            Salvar
        </button>  

        <button mat-raised-button 
                style="width: 240px; background-color: rgb(245, 250, 248); float: right;"
                (click)="cancelar()"  
                matTooltip="Fechar">
            Fechar
        </button>      
    </div>
</div>
