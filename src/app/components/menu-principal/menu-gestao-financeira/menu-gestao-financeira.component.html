<a mat-list-item (click)="toggle()" >
        <div fxLayout="row" fxLayoutAlign="space-between stretch" [ngClass]="{'expandido': menuPrincipalService.expandido}">
            <div fxLayout="row" fxLayoutAlign="start stretch" matTooltip="Gestão Financeira">
                <mat-icon>account_balance</mat-icon>
                <span *ngIf="menuPrincipalService.expandido"  class="nav-caption">Gestão Financeira</span>
            </div>
            <div fxLayout="row" fxLayoutAlign="start stretch">
                <mat-icon *ngIf="menuPrincipalService.expandido" style="padding-top: 2px">{{getIcone()}}</mat-icon>
            </div>
        </div>
    </a>
    <mat-nav-list [ngClass]="{'expandido': menuPrincipalService.expandido}">
    
        <div [hidden]="!isMostrarSubMenu" [@menuState]="currentState">
    
            <!-- MOVIMENTACOES -->
            <sub-menu *ngIf="verificaAcesso(getModulos().MOVIMENTACOES)" icone="list_alt" titulo="Movimentações" rota="movimentacoes" toolTip="Movimentações"></sub-menu>

            <!-- SALDOS_CONTAS_BANCARIA -->
            <sub-menu  *ngIf="verificaAcesso(getModulos().SALDOS_CONTAS_BANCARIA)" icone="monetization_on" titulo="Saldos de contas bancárias" rota="saldoscontasbancaria" toolTip="Saldos de contas bancárias"></sub-menu>

            <!-- TRANSFERENCIA_VALORES -->
            <sub-menu *ngIf="verificaAcesso(getModulos().TRANSFERENCIA_VALORES)" icone="compare_arrows" titulo="Transferência de valores" rota="transferenciavalores" toolTip="Transferência de valores"></sub-menu>

            <!-- TABELAS REFERENCIA -->
            <tb-referencia-financeiro></tb-referencia-financeiro>

        </div>
    </mat-nav-list>
