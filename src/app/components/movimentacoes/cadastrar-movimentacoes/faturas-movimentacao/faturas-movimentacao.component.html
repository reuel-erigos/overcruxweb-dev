<form #formulario="ngForm">
    <mat-accordion>

        <mat-expansion-panel [expanded]="openFormCadastro" (closed)="openFormCadastro = false">
            <mat-expansion-panel-header>
                <mat-panel-title>Dados do Item</mat-panel-title>
            </mat-expansion-panel-header>

            <form #formCadastro="ngForm">

                <!-- DADOS INICIAIS -->
                <mat-toolbar class="titulopartes">Dados Iniciais</mat-toolbar>
                <div fxLayout="row" fxLayoutGap="50px" style="margin-top: 10px; margin-bottom: 10px" fxFlexFill>
                   
                    <mat-form-field fxFlex="20%" fxFlexOffset="20px">
                        <input matInput name="dataVencimento" [matDatepicker]="dataVencimento"
                                placeholder="Data de vencimento"
                               >
                        <mat-datepicker-toggle matSuffix [for]="dataVencimento">
                        </mat-datepicker-toggle>
                        <mat-datepicker #dataVencimento></mat-datepicker>
                </mat-form-field>

                    <mat-form-field fxFlexOffset="20px" fxFlex="15%">
                        <input currencyMask name="valorFatura" placeholder="Valor da Fatura:" matInput maxlength="13"
                            [options]="{ prefix: '', thousands: '.', decimal: ',' }" />
                        <span matPrefix>R$&nbsp;</span>
                    </mat-form-field>

                    <mat-form-field fxFlex="10%" >
                        <input type="number"  matInput min="0" maxlength="10" name="qtdParcelas"
                            placeholder="Quantidade:" />
                    </mat-form-field>
        
        
                </div>
        
                
                
            </form>
            
            <div dir="rtl" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px"
                style="padding-top: 20px; padding-bottom: 10px; padding-right: 20px" fxFlexFill>

                <button mat-raised-button name="botaoLimpar" fxFlex="20%" color="primary" (click)="limpar()">
                    Limpar
                </button>

                <button *ngIf="!isAtualizar"  mat-raised-button name="botaoAdicionar" [disabled]=formulario.invalid  fxFlex="20%" color="primary" (click)="adicionar()">
                    Adicionar
                </button>

                <button *ngIf="isAtualizar" mat-raised-button name="botaoAdicionar" [disabled]=formulario.invalid  fxFlex="20%" color="primary" (click)="atualizar()">
                    Atualizar
                </button>

            </div>

        </mat-expansion-panel>


     

        <mat-expansion-panel [expanded]="!openFormCadastro" (opened)="carregarLista()"
            (closed)="openFormCadastro = true">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Lista de Itens ( {{listaFaturas?.length}} )
                </mat-panel-title>
            </mat-expansion-panel-header>

            <table *ngIf="mostrarTabela; else tabelaSemDados" mat-table [dataSource]="dataSource"
                style="margin-top: 20px">

                
                <ng-container matColumnDef="dataVencimento">
                    <th mat-header-cell *matHeaderCellDef> Data de Vencimento </th>
                    <td mat-cell *matCellDef="let element"> {{element.dataVencimento | dataSimples}} </td>
                </ng-container>

                <ng-container matColumnDef="valorFatura">
                    <th mat-header-cell *matHeaderCellDef> Valor da Fatura </th>
                    <td mat-cell *matCellDef="let element"> {{element.valorFatura}} </td>
                </ng-container>

                <ng-container matColumnDef="numeroParcelas">
                    <th mat-header-cell *matHeaderCellDef> Número de Parcelas </th>
                    <td mat-cell *matCellDef="let element"> {{element.numeroParcelas}} </td>
                </ng-container>
               
                <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef > Ações </th>
                    <td mat-cell *matCellDef="let element">
                        <button  mat-button >
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button  mat-button >
                            <mat-icon>create</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div [hidden]="!mostrarTabela">
                <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
            </div>

            <ng-template #tabelaSemDados>
                <div fxLayout="row" fxLayoutAlign="center center" style="padding-top: 10px">
                    {{msg}}
                </div>
            </ng-template>

            <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px"
                style="padding-top: 30px">
                <div>
                    <button matTooltip="Adicionar nova unidade" mat-fab color="primary" >
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>


        </mat-expansion-panel>

    </mat-accordion> 
</form>
